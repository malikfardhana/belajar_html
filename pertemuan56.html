<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Em emphasis</title>
    <!-- untuk memberikan efek italic atau penekanan kata tertentu pada sebuah kalimat -->

<body>

</body>
</html>
