<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag Del & Ins</title>
    <!-- del untuk membuat garis coret di teks -->
     <!-- tks ins untuk membbuat underline -->
</head>
<body>
    <p>Harga Lama :<del>Rp.450.000</del></p>
    <p>Harga Baru : <ins>Rp.350.000</ins></p>
</body>
</html>
