<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Tabel</title>
</head>
<body>
    <table border="1">
        <caption>Element Tambahan Pada Tabel</caption>
        <thead>
        <colgroup>
            <col style="background-color: blueviolet;">
            <col style="background-color: aqua;" width="200px">
        </colgroup>
        <tr>
            <th>Judul kolom 1</th>
            <th>Judul kolom 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>JUMLAH SISWA</td>
                <td>100 Siswa</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
