<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag var variable</title>
</head>
<body>
    <h2>Rumus Gerak Lurus</h2>
    <p>kecepatan <var>v</var> dapat dihitung dengan rumus :</p>
    <p><var>v</var> = <var>s</var> / <var>t</var></p>
    <p>dimana :</p>
    <ul>
        <li><p><var>s</var> = jarak yang ditempuh (meter)</p></li>
        <li><p><var>t</var> = waktu yang diperlukan (detik)</p></li>
    </ul>
    
    <!-- memberikan penekannan pada teks variable / menandai variabel dalam sebuah rumus (menampilkan teks italic) -->
</body>
</html>
