<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Object</title>
    <!-- menampilkan file external -->
</head>
<body>
    <object data="multimedia/CV Saya.pdff" type="application/pdf" width="600" height="400">
        <p>Browser anda tidak bisa menampilkan file pdf</p>
         <!-- untuk alternatif ketika browser tdk support utk menampilkan data  -->
        <a href="multimedia/CV Saya.pdf">Unduh file ini</a>
       <!-- link unduh alternatif yg muncul ketika web tidak suport  -->
    </object>
    <br>
    <object data="https://www.wikipedia.org/" type="text/html" width="600" height="400">
        <p>browser anda tidak bisa menampilkan web</p>
        <!-- pesan ketika web eror atau browser tidak suport  -->
    </object>
</body>
</html>
