<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figutr & figcaption</title>
</head>
<body>
    <figure>
    <img src="gambar/detail.png" alt="" width="200px">
    <figcaption>Gambar ini adalah contoh dari tag figcaption</figcaption>
    </figure>

    <figure>
        <pre>
            <code>
                function sayHello() {
                    console.log('Hello, world');
                }
            </code>
        </pre>
        <figcaption>ini adalah keterangan code javasvript</figcaption>
    </figure>
</body>
</html>
