<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Sub & Sup</title>
    <!-- untuk menampilkan teks yang ada notasi ilmiah atau matematika kimia  -->
</head>
<body>
    <p>Rumus kimia air adalah 
        H <sub>2</sub> O</p>
        <!-- sub untuk tulisan kecil dibawah  -->
         <br><br>
    <p>10 <sup>2</sup>=100</p>
    <!-- sub untuk tulisan kecil diatas  -->
</body>
</html>
