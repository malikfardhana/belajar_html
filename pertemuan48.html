<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag code & Pre</title>
</head>
<body>
    <p>Contoh Properti CSS Target Selector P:</p>
    <pre>
    <code>   
    P {
            color: yellow;
            margin: 20px;
            font-size: 24px;
        }
    </code>
    </pre>
    <!-- tag code untuk menampilkan text code dengan font code  -->
     <!-- sementara tag pre untuk menampilkan format tulisan(mempertahan kan spasi baris sesuai di vs code) -->
</html>
