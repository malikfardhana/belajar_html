<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Tabel</title>
</head>
<body>
    <table rules="none" border="1" cellspacing="3" cellpadding="10" 
    align="center">
    <!--Atribut Rules 
        cols (untuk kolom)
        rows (untuk baris)
        all (untuk kolom dan baris)
        none (tanpa garis)
        -->
        <caption>Untuk memberi judul tabel</caption>
        <tr>
            <th>Ini kolom 1</th>
            <th>ini kolom 2</th>
            <th>ini kolom 3</th>
        </tr>
        <tr>
            <td>baris 2 k0lom 1</td>
            <td>baris 2 kolom 2</td>
            <td>baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>baris 3 k0lom 1</td>
            <td>baris 3 kolom 2</td>
            <td>baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>baris 4 k0lom 1</td>
            <td>baris 4 kolom 2</td>
            <td>baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
