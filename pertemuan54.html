<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Komentar Pada html</title>
</head>
<body>
    <!-- teks yang ada dalam tag ini akan diabaikan di halaman web atau komentar pada html -->

    &lt;--Ini adalah komentar HTML--&gt;
    <!-- Untuk menampilkan teks komentar di html -->
     <br><br>
     <code>
        &lt;--Ini adalah komentar HTML--&gt;
    </code>
    <!-- bisa juga dengan menambahkan tag code -->
</body>
</html>
